<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div class="wrapper">
    <div class="goldreport">
        <h4>Your gold:</h4>
        <p>{{ yourGold }}</p>
    </div>
    <div class="formrow">
        <div class="place spacing">
            <h3>Farm</h3>
            <p>(earns 2-5 golds)</p>
            <button (click)='clickFarm(yourGold)'>Find Gold!</button>
        </div>
        <div class="place spacing">
            <h3>Cave</h3>
            <p>(earns 5-10 golds)</p>
            <button (click)='clickCave(yourGold)'>Find Gold!</button>
        </div>
        <div class="place spacing">
            <h3>House</h3>
            <p>(earns 7-15 golds)</p>
            <button (click)='clickHouse(yourGold)'>Find Gold!</button>
        </div>
        <div class="place">
            <h3>Casino</h3>
            <p>(earns/takes 0-100 golds)</p>
            <button (click)='clickCasino(yourGold)'>Find Gold!</button>
        </div>
    </div>
    <div class="activities">
        <p>Activities:</p>
        <div class='abox'>
<!--        <div *ngFor='let activity of activities'> -->
                <p *ngFor='let activity of activities'>{{ activity }}</p>
        </div>
    </div>
</div>
