<div style="text-align:center">
  <h1>Chicago, IL</h1>
</div>
<div *ngIf='weather'>
  <p>Humidity: {{weather.main.humidity}}</p>
  <p>Temperature (Average): {{weather.main.temp}}</p>
  <p>Temperature (High): {{weather.main.temp_max}}</p>
  <p>Temperature (Low): {{weather.main.temp_min}}</p>
  <p>Status: {{weather.weather[0].description}}</p>
</div>
<div>
  <img src='https://images.pexels.com/photos/161963/chicago-illinois-skyline-skyscrapers-161963.jpeg?auto=compress&cs=tinysrgb&h=300&w=600'>
